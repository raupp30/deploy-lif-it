<body class="body-selected">
    <div class="container-list-treino">
        {% block content %}
        <h6 style="text-align: center;">Seu Treino Selecionado</h6>
        <br>
        {% for training in selected_trainings %}

            <div class="exercicio-especifico">
                <h6>{{ training.name }}</h6>
                <p>{{ training.description }}</p>
                <img class="img-ex" src="{{ training.image_url }}" alt="{{ training.name }}">
            </div>
        {% endfor %}
        {% endblock %}
    
        <div class="div-btn-selected">
            <a href="{{ url_for('criar_treino') }}"> <button class="btn-cereja">Voltar</button></a>
        </div>
    </div>
    
</body>
